<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Favicon (optional but recommended) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="container mt-5">

<h2 class="mb-4">Event List</h2>
<a href="/events/new" class="btn btn-primary mb-3">Add New Event</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date & Time</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.title}">Sample Title</td>
        <td th:text="${event.description}">Sample Description</td>
        <td th:text="${event.eventDate}">2025-04-25 10:00 AM</td>
        <td th:text="${event.location}">Sample Location</td>
        <td><span class="badge bg-info" th:text="${event.status}">Active</span></td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
