<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Update Event</h2>
<form th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" method="post">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" th:field="*{title}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Date and Time</label>
        <input type="datetime-local" th:field="*{eventDate}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" th:field="*{location}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Status</label>
        <select th:field="*{status}" class="form-select">
            <option value="Upcoming">Upcoming</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/events" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
