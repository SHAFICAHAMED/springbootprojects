<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Product Image and Description -->
        <div class="col-md-6">
            <img th:src="@{${'/uploads/' + product.imageName}}" alt="Product Image" class="img-fluid" />
        </div>

        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>

            <!-- Add to Cart Button -->
<!--            <form th:action="@{'/api/cart/add/' + ${product.id}}" method="post">-->
<!--                <input type="hidden" name="productId" th:value="${product.id}" />-->
<!--                <button type="submit" class="btn btn-primary">Add to Cart</button>-->
<!--            </form>-->
            <a th:href="@{'/api/cart/add/' + ${product.id}}" class="btn btn-sm btn-warning mt-2 w-100">Add to Cart</a>


            <a th:href="@{/api/order/place}" class="btn btn-success w-100">Buy Now</a>
        </div>
    </div>
</div>

</body>
</html>
