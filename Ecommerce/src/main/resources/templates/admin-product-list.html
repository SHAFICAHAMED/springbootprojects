<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f4f7fc;
        }

        .container {
            max-width: 1200px;
        }

        h2 {
            font-weight: 600;
            color: #495057;
        }

        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #6c757d;
            color: #ffffff;
        }

        .table td {
            vertical-align: middle;
        }

        .table img {
            border-radius: 8px;
        }

        .btn-success, .btn-danger, .btn-primary {
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        .text-end {
            margin-bottom: 20px;
        }

        .action-buttons a {
            margin-right: 10px;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .pagination {
            justify-content: center;
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Admin - Manage Products</h2>
        </div>

        <div class="card-body">
            <div class="text-end mb-3">
                <a th:href="@{/home}" class="btn btn-success">Go to Home</a>
                <a th:href="@{/admin/products/add}" class="btn btn-success">+ Add New Product</a>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price ($)</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:src="@{'/uploads/' + ${product.imageName}}" alt="Product Image" style="width: 80px; height: 80px; object-fit: cover;">
                    </td>
                    <td class="action-buttons">
                        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
