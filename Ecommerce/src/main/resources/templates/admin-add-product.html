<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f7fc;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control, .btn {
      border-radius: 0.5rem;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-success {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-success:hover {
      background-color: #45a049;
    }

    .card-header {
      background-color: #6c757d;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 1rem;
    }

    .card-body {
      padding: 2rem;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: #66afe9;
      box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    .cancel-btn {
      text-decoration: none;
      color: white;
      background-color: #5a6268;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
    }

    .cancel-btn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h3>Add New Product</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label for="name" class="form-label">Product Name:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description:</label>
          <textarea th:field="*{description}" class="form-control" id="description" placeholder="Enter product description" required></textarea>
        </div>

        <div class="form-group">
          <label for="price" class="form-label">Price ($):</label>
          <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Enter product price" required>
        </div>

        <!-- File Upload Field -->
        <div class="form-group">
          <label for="imageFile" class="form-label">Product Image:</label>
          <input type="file" name="imageFile" class="form-control" id="imageFile" required>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Save Product</button>
        </div>

        <div class="text-center mt-3">
          <a th:href="@{/admin/products}" class="cancel-btn">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
