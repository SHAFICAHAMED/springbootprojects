<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-container {
            max-width: 900px;
            margin: auto;
            padding-top: 60px;
        }

        .card {
            border: none;
            border-radius: 1rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>

<!-- Logout Button -->
<a th:href="@{/logout}" class="btn btn-outline-danger logout-btn">Logout</a>

<div class="dashboard-container text-center">
    <h1 class="mb-4 welcome-text">Welcome Admin, <span th:text="${adminName}">Admin</span>! üëã</h1>

    <div class="row g-4">
        <!-- Add Product Card -->
        <div class="col-md-6">
            <a th:href="@{/admin/products/add}" class="text-decoration-none text-dark">
                <div class="card p-4">
                    <div class="card-icon">‚ûï</div>
                    <h5 class="card-title">Add New Product</h5>
                    <p class="card-text text-muted">Create and manage your product listings.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a th:href="@{/admin/products}" class="text-decoration-none text-dark">
                <div class="card p-4 text-center">
                    <div class="card-icon">üì¶</div>
                    <h5 class="card-title">Product List</h5>
                </div>
            </a>
        </div>
        <!-- Go to Home Card -->
        <div class="col-md-6">
            <a th:href="@{/home}" class="text-decoration-none text-dark">
                <div class="card p-4">
                    <div class="card-icon">üè†</div>
                    <h5 class="card-title">Go to Website</h5>
                    <p class="card-text text-muted">View the storefront as a user.</p>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
