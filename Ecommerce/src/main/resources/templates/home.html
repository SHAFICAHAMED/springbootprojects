<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .card {
            display: inline-block;
            margin-right: 10px;
            width: 200px;
        }
        .card img {
            height: 150px;
            object-fit: cover;
        }
        .shafic{
            transition:all 1s;
        }
        .shafic:hover{
            transform:scale(1.1);
            box-shadow:0 10px 20px gray;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/uploads/E-Commerce-Logo-Design-PNG.png" width="70px"></a>

        <!-- Search bar -->
        <form class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Login & Cart -->
        <div>
            <a href="/details" class="btn btn-outline-primary me-2">Your Orders</a>
            <a th:href="@{/api/cart}" class="btn btn-outline-warning">Cart</a>
        </div>
    </div>
</nav>

<!-- Products Section -->
<div class="container mt-4">
    <h4 class="mb-3">Featured Products</h4>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 ">
        <div th:each="product : ${products}" class="col p-3" >
            <a th:href="@{'/admin/products/product/' + ${product.id}}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm p-3 shafic shadow">
                    <img th:src="@{'/uploads/' + ${product.imageName}}" class="card-img-top" alt="Product Image" style="height: 180px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-1" th:text="${product.name}">Product Name</h6>
                        <p class="mb-2 text-muted" style="font-size: 14px;">
                            <b>$</b><span th:text="${product.price}">0.00</span><br/>
                            ⭐⭐⭐⭐
                        </p>
                        <a th:href="@{'/api/cart/add/' + ${product.id}}" class="btn btn-sm btn-warning mt-2 w-100">Add to Cart</a>
                    </div>
                </div>

            </a>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
