<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Product</h2>

    <!-- Updated Form with POST method and action including the product ID -->
<!--    <form th:action="@{/admin/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">-->
    <form th:action="@{/admin/products/update/{id}(id=${product.id})}"
          th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($):</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
        </div>

        <!-- File Upload Field -->
        <div class="mb-3">
            <label for="imageFile" class="form-label">Product Image:</label>
            <input type="file" name="imageFile" class="form-control" id="imageFile" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
