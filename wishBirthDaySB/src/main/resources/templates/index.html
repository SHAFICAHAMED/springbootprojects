<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">User Form</h3>
                    <form th:action="@{/api/users/new}" th:object="${obj}" method="post">
                        <!-- Hidden Field for ID -->
                        <input th:field="*{id}" type="hidden">

                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Your Name</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="John Doe">
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Your Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="example@example.com">
                        </div>

                        <!-- Birthday Input -->
                        <div class="mb-3">
                            <label for="bd" class="form-label">Enter Your Birthday</label>
                            <input type="date" th:field="*{birthday}" id="bd" class="form-control">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Optional for features like tooltips, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
